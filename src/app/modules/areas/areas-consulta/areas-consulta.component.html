<main style="padding: 2rem">
  <div class="main-content">
    <h1 style="font-family: fredoka, sans-serif; font-size: 2rem">Consultar áreas</h1>
    <ng-container *ngIf="loading else loaded">
      <mat-spinner></mat-spinner>
    </ng-container>
    <ng-template #loaded>
      <table
        mat-table
        [dataSource]="this.areasDataSource"
        matSort
        class="mat-elevation-z0 fullwidth"
        style="height: 80%;"
        aria-description="Tabela de consulta de áreas"
        aria-describedby="Tabela de consulta de áreas"
      >
        <ng-container matColumnDef="nome_area">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nome da área">
            Nome da área
          </th>
          <td mat-cell *matCellDef="let area">
            {{ area.nome_area }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        class="mat-elevation-z4"
        showFirstLastButtons
        [pageSizeOptions]="pageSizeOptions"
        aria-label="Paginação da tabela de consulta de áreas"
      ></mat-paginator>
    </ng-template>
  </div>
</main>
