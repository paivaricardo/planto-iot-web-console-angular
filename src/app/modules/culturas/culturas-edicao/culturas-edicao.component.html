<main style="padding: 2rem">
  <h1 style="font-family: fredoka, sans-serif; font-size: 2rem">Editar cultura</h1>
  <ng-container *ngIf="!_isLoading else loading">
    <form [formGroup]="formCultura" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Nome da cultura</mat-label>
        <input matInput placeholder="Nome da área" required [formControl]="formCultura.controls.nomeCultura" maxlength="255">
        <mat-error *ngIf="formCultura.controls.nomeCultura.hasError('required')">
          Campo obrigatório
        </mat-error>
      </mat-form-field>

      <div class="form-actions" style="display: flex; justify-content: space-between">
        <button mat-raised-button type="button" color="disabled" (click)="this.voltarTelaConsulta()"><mat-icon style="margin-right: 1rem">cancel</mat-icon>Cancelar</button>
        <ng-container *ngIf="_isProcessing else readyToAdd">
          <button mat-raised-button type="button" color="primary"><mat-spinner></mat-spinner>Processando...</button>
        </ng-container>
        <ng-template #readyToAdd>
          <button mat-raised-button type="submit" color="primary"><mat-icon style="margin-right: 1rem">save</mat-icon>Salvar</button>
        </ng-template>
      </div>
    </form>
  </ng-container>
  <ng-template #loading>
    <div style="display: flex; justify-content: center">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</main>
