<main class="login-main-screen"
      style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%; background: radial-gradient(circle, rgba(77,159,80,1) 0%, rgba(0,110,53,1) 100%);">
  <section class="login-card">
    <mat-card style="width: 30rem; padding: 2rem; display: flex; flex-direction: column; align-items: center;" class="mat-elevation-z4">
      <section class="login-title" style="display: flex; flex-direction: column; align-items: center; gap: 1.2rem">
        <div class="planto-iot-text-title"
             style="display: flex; flex-direction: row; justify-content: center; font-family: fredoka, sans-serif">
          <h1>Plant</h1>
          <mat-icon style="font-size: 4rem; position: relative; bottom: 1rem">eco</mat-icon>
          <div style="width: 4rem"></div>
          <h1>I</h1>
          <mat-icon style="font-size: 3rem; padding: 0 1.2rem 0 0.3rem; position: relative; bottom: 0.3rem">settings</mat-icon>
          <h1>T</h1>
        </div>
        <div class="planto-iot-login-description">
          <h1 style="font-family: fredoka, sans-serif; font-size: 2rem">Console administrativo</h1>
        </div>
      </section>
      <section class="planto-iot-login-input-fields">
        <form class="planto-iot-login-input-fields-form">
          <mat-form-field class="fullwidth">
            <mat-label>Usuário</mat-label>
            <input matInput placeholder="Nome do usuário">
          </mat-form-field>
          <mat-form-field class="fullwidth">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Senha do usuário">
          </mat-form-field>
          <button mat-raised-button color="primary" class="fullwidth" type="button">Entrar</button>
        </form>
      </section>
      <section class="planto-iot-login-social-providers">

      </section>
    </mat-card>
  </section>
</main>
